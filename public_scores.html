<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des Scores - Matchs de Football</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-color: rgba(17, 17, 18, 0.9); /* Fond semi-transparent */
            color: #fff; /* Texte en blanc */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Assure que le fond couvre toute la hauteur */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 18px; /* Taille du titre */
            color: #00ff66; /* Texte en vert clair */
            margin-bottom: 20px;
        }

        .match-row {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 280px; /* Largeur ajustée */
            padding: 8px;
            background-color: rgba(51, 51, 51, 0.5); /* Fond transparent pour les cartes */
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Ombre autour des cartes */
            margin-bottom: 10px;
        }

        .team-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        .team img {
            width: 20px;  /* Largeur des logos */
            height: 20px; /* Hauteur des logos */
            object-fit: contain; /* Pour s'assurer que les logos gardent leurs proportions */
        }

        .team-name {
            font-size: 12px;
            text-align: center;
        }

        .vs {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 10%;
        }

        .time {
            color: #888; /* Texte secondaire gris */
            font-size: 12px;
            text-align: center;
            margin-bottom: 5px;
        }

        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #ff0000; /* Couleur des scores en rouge */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Scores en Direct</h1>

    <div id="match-container"></div>

    <script>
        // Le chemin de base pour les logos dans le dépôt GitHub
        const basePath = "https://latribunefoot.github.io/tableau-des-scores/logos/";
        const teamsLogos = {
            "A.F ST LOUIS": basePath + "Af Saint-Louis.jpg",
            "ST DENIS FC": basePath + "Saint Denis Fc.jpg",
            "ST PAULOISE FC": basePath + "St Pauloise.jpg",
            "ACF PITON ST LEU": basePath + "Acf Piton St Leu.jpg",
            "AS ST LOUISIENNE": basePath + "As St Louisienne.jpg",
            "A.S. JEANNE D'ARC": basePath + "As Jeanne Darc.jpg",
            "TROIS BASSINS FC": basePath + "Trois bassins FC.jpg",
            "AS STE SUZANNE": basePath + "As Ste Suzanne.jpg",
            "RAVINE BLANCHE": basePath + "Ravine blanche.jpg",
            "J.S. GAULOISE": basePath + "Js Gauloise.jpg",
            "SAINTE ROSE F.C.": basePath + "Sainte Rose Fc.jpg",
            "LA TAMPONNAISE": basePath + "La Tamponnaise.jpg",
            "AS EXCELSIOR": basePath + "As Excelsior.jpg",
            "JS ST PIERROISE": basePath + "Js St Pierroise.jpg"
        };

        function loadScores() {
            const scores = JSON.parse(localStorage.getItem('matchScores')) || {};
            const matchContainer = document.getElementById("match-container");
            matchContainer.innerHTML = ''; // Réinitialise le contenu

            for (let i = 1; i <= 7; i++) {
                const match = scores[`match${i}`];
                if (!match) continue;

                const matchRow = document.createElement("div");
                matchRow.className = "match-row";
                matchRow.innerHTML = `
                    <a href="https://example.com/salon${i}" class="invisible-link"></a>
                    <div class="team-row">
                        <div class="team">
                            <img src="${teamsLogos[match.homeTeam] || ''}" alt="${match.homeTeam} Logo" />
                            <span class="team-name">${match.homeTeam}</span>
                        </div>
                        <div class="vs">
                            <span class="time">${match.status}</span>
                            <div class="score-container">
                                <div class="score">${match.homeScore}</div>
                                <div>-</div>
                                <div class="score">${match.awayScore}</div>
                            </div>
                        </div>
                        <div class="team">
                            <img src="${teamsLogos[match.awayTeam] || ''}" alt="${match.awayTeam} Logo" />
                            <span class="team-name">${match.awayTeam}</span>
                        </div>
                    </div>
                `;
                matchContainer.appendChild(matchRow);
            }
        }

        // Charger les scores en direct toutes les 10 secondes
        setInterval(loadScores, 10000);

        // Charger les scores immédiatement à l'ouverture
        window.onload = loadScores;
    </script>

</body>
</html>
